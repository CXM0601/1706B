<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue的响应式原理</title>
</head>
<body>
    <div id="root"></div>
    <script>
        var obj =  {
            _data: {
                a: 1000
            }
        };
        
        Object.defineProperty(obj, 'a', {
            set(val){
                console.log('修改了a...', val);
                obj._data.a = val;
            },
            get(){
                console.log('访问了a...');
                return obj._data.a;
            }
        })

        console.log('obj...', obj);
        
    </script>
</body>
</html>
